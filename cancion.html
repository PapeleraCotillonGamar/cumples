<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproducir Canción</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="reproducirCancion()">▶ Reproducir Canción</button>

  <audio id="audio" src="cancion.mp3"></audio>

  <script>
    function reproducirCancion() {
      const audio = document.getElementById("audio");
      audio.play();
    }
  </script>
</body>
</html>
