<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torta de CumpleaÃ±os</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    #cake {
      position: relative;
      width: 90%;
      max-width: 400px;
    }
    #cake img {
      width: 100%;
      display: block;
    }
    .flame {
      position: absolute;
      top: -2%;
      left: 53%;
      transform: translateX(-50%);
      width: 20px;
      height: 60px;
      display: none;
    }
    .flame img {
      width: 100%;
      height: 100%;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
    #controls {
      margin-top: 20px;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
    #message {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>
  <div id="cake">
    <img src="torta.jpg" alt="Torta de CumpleaÃ±os">
    <div class="flame" id="flame">
      <img src="llama.png" alt="Llama de vela">
    </div>
  </div>
  <div id="controls">
    <button id="igniteBtn">Prender Vela</button>
  </div>
  <div id="message">PedÃ­ un deseo y sopla la velita ðŸŽ‚</div>

  <audio id="song" src="cancion.mp3"></audio>
  <audio id="applause" src="aplausos.mp3"></audio>

  <script>
    const igniteBtn = document.getElementById('igniteBtn');
    const flame = document.getElementById('flame');
    const message = document.getElementById('message');
    const song = document.getElementById('song');
    const applause = document.getElementById('applause');

    let listening = false;
    let micEnabled = false; // solo habilitado despuÃ©s de la canciÃ³n
    let audioContext, analyser, dataArray;

    async function startMic() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
      }
      listening = true;
      detectBlow();
    }

    function detectBlow() {
      if (!listening) return;
      analyser.getByteFrequencyData(dataArray);
      let volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

      // Solo apaga si ya estÃ¡ permitido
      if (micEnabled && volume > 100) {
        stopFlame();
        return;
      }
      requestAnimationFrame(detectBlow);
    }

    igniteBtn.addEventListener('click', async () => {
      // Resetear todo
      flame.style.display = 'block';
      message.style.display = 'none';
      applause.pause();
      applause.currentTime = 0;
      song.currentTime = 0;
      micEnabled = false; // desactivar soplido hasta que termine la canciÃ³n
      song.play();
      await startMic();
    });

    song.addEventListener('ended', () => {
      // Habilitar soplido y mostrar mensaje
      message.style.display = 'block';
      micEnabled = true;
    });

    function stopFlame() {
      flame.style.display = 'none';
      song.pause();
      song.currentTime = 0;
      message.style.display = 'none';
      applause.currentTime = 0;
      applause.play();
      listening = false;
      micEnabled = false;
    }
  </script>
</body>
</html>
