<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vela Soplar</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    .vela {
      position: relative;
      width: 50px;
      height: 120px;
      background: #d2691e;
      border-radius: 5px;
    }
    .llama {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 60px;
      background: radial-gradient(ellipse at center, yellow 0%, orange 70%, transparent 100%);
      border-radius: 50% 50% 50% 50%;
      animation: parpadeo 0.2s infinite alternate;
    }
    @keyframes parpadeo {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }
    .apagada {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: orange;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Sopla para apagar la vela ðŸŽ‚</h2>
  <div class="vela">
    <div id="llama" class="llama"></div>
  </div>
  <button onclick="encender()">Encender de nuevo</button>

  <script>
    const llama = document.getElementById("llama");

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        const data = new Uint8Array(analyser.fftSize);

        source.connect(analyser);

        function detectarSoplido() {
          analyser.getByteTimeDomainData(data);

          let sum = 0;
          for (let i = 0; i < data.length; i++) {
            let val = (data[i] - 128) / 128; 
            sum += val * val;
          }
          let rms = Math.sqrt(sum / data.length);

          if (rms > 0.1) { // Umbral de soplido
            apagar();
          }
          requestAnimationFrame(detectarSoplido);
        }

        detectarSoplido();
      } catch (err) {
        alert("Error al acceder al micrÃ³fono: " + err);
      }
    }

    function apagar() {
      llama.classList.add("apagada");
    }

    function encender() {
      llama.classList.remove("apagada");
    }

    initMic();
  </script>
</body>
</html>
